<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rhythm Game</title>
  <style>
    body {
      font-family: 'Yu Gothic', Arial, sans-serif;
      text-align: center;
      background-image: url('bgpic1.JPG');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
    }
    #gameContainer {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #playButton {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ffcc00;
      border: none;
      cursor: pointer;
    }
    #colorChangeBox {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-top: 20px;
      transition: background-color 0.5s;
    }
    .credits {
      position: fixed;
      bottom: 10px;
      right: 10px;
      color: #ffffff;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <button id="playButton">Play</button>
    <div id="colorChangeBox"></div>
  </div>
  <div class="credits">
    Background image by John Doe, Icons by IconFinder
  </div>

  <script>
    const playButton = document.getElementById("playButton");
    const colorChangeBox = document.getElementById("colorChangeBox");
    
    let isPlaying = false;
    let colors = ["#ff0000", "#00ff00", "#0000ff"];
    let currentColorIndex = 0;
    let colorChangeTimeout;
    
    playButton.addEventListener("click", () => {
      isPlaying = !isPlaying;
      if (isPlaying) {
        playButton.textContent = "Pause";
        changeColor();
      } else {
        playButton.textContent = "Play";
        clearTimeout(colorChangeTimeout);
      }
    });
    
    function changeColor() {
      colorChangeBox.style.backgroundColor = colors[currentColorIndex];
      currentColorIndex = (currentColorIndex + 1) % colors.length;
      colorChangeTimeout = setTimeout(changeColor, 1000);
    }
    
    document.addEventListener("keydown", (event) => {
      if (event.key === " ") {
        event.preventDefault();
        playButton.click();
      }
    });
  </script>
</body>
</html>
